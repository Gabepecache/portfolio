<!DOCTYPE html>
<!-- saved from url=(0065)http://www.w3schools.com/tags/tryit_view.asp?x=0.8518640489783138 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<style>
table,th,td
{
border:1px solid black;
}
</style>
</head>
<body>

<p>Table without cellspacing:</p>
<table>
  <tbody><tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</tbody></table>

<p>Table with cellspacing:</p>
<table cellspacing="10">
  <tbody><tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</tbody></table>

<p><b>Note:</b> The cellspacing attribute is not supported in HTML5.</p>



</body></html>
